<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 5, 2, 8, -1, 8];
        var arr1 = [2, 4, 0, 5, 1];
        var arr2 = [8, 6, 2, 1, 1, 4];
        function findMaxScore(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            } return max;
        }
        document.write('điểm cao1 = ' + findMaxScore(arr) + '<br>');
        document.write('điểm cao2 = ' + findMaxScore(arr1) + '<br>');
        document.write('điểm cao 3 = ' + findMaxScore(arr2));
    </script>
</body>

</html>
